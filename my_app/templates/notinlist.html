<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
  <h2>that last one isn't in the list, try another ... </h2>
  <form action="/submitRating" method="POST">
  {{ form.autocomp.label }}: {{ form.autocomp }} {{ form.submit }}
  </form>
  <h2>your ratings</h2>
    <table border = 1>
       {% for key, value in userratings.items() %}
          <tr>
             <th> {{ key }} </th>
             <td> {{ value }} </td>
          </tr>
       {% endfor %}
    </table>
    <br><br>
  <form action="/makeRecommendations" method="POST">
    <input type="submit" value="get recommendations"/>
  </form>
</body>
</html>
